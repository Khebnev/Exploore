<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Exploore tourism</title>
    <link rel="stylesheet" href="style.css">
</head>

                <div class="header__contact-info">

                </div>

                <div class="header__social-media-icon">
                <ul class="header__social-media-icon">
                    <li class="header__social-media-icon-list-item">

                    <li class="header__social-media-icon-list-item"></li>
                    <li class="header__social-media-icon-list-item"></li>

                        <li class="header__menu-list-item">destination</li>
